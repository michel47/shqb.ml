<script>
 const static='https://cdn.statically.io/img/';
 const cf='cloudflare-ipfs.com';
 //const gw='https://'+cf;
 const gw='http://127.0.0.1:8080'

 setTimeout(function() {
 elems = document.getElementsByTagName('img');
 for (let i=0; i<elems.length; i++) {
   url= elems[i].src;
   if (url.match(/ipfs/) ) {
     ipath = url.replace('http://127.0.0.1:8080','');
     console.log('ipath: '+ipath);
     elems[i].src = static+cf+ipath;
     elems[i].style.background-image = 'url('+gw+ipath+')';
   }
 }
 }, 250);
</script>
