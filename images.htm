<script>
 const cdn='https://cdn.statically.io/img/';
 const cf='cloudflare-ipfs.com';
 //const gw='https://'+cf;
 const gw='http://gateway.ipfs.io'

 setTimeout(function() {
 elems = document.getElementsByTagName('img');
 for (let i=0; i<elems.length; i++) {
   url= elems[i].src;
   if (url.match(/ipfs/) ) {
     ipath = url.replace(RegExp('.*//[^/]+/ipfs'),'/ipfs');
     console.log('ipath: '+ipath);
     elems[i].src = gw+ipath;
     elems[i].style.background-image = 'url('+cdn+cf+ipath+')';
   }
 }
 }, 250);
</script>
